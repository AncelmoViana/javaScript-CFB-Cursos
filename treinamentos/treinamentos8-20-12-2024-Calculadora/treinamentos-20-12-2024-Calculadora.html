<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamento Metodo filter</title>
    <link rel="stylesheet" href="treinamentos-20-12-2024-Calculadora.css">
</head>
<body>

    <div id="calculadora">
        <input id="display" readonly>
        <div id="teclas">
            <button onclick="teclas_calculadora('+')" class="operadores_btn">+</button>
            <button onclick="teclas_calculadora('7')">7</button>
            <button onclick="teclas_calculadora('8')">8</button>
            <button onclick="teclas_calculadora('9')">9</button>
            <button onclick="teclas_calculadora('-')" class="operadores_btn">-</button>
            <button onclick="teclas_calculadora('4')">4</button>
            <button onclick="teclas_calculadora('5')">5</button>
            <button onclick="teclas_calculadora('6')">6</button>
            <button onclick="teclas_calculadora('*')" class="operadores_btn">*</button>
            <button onclick="teclas_calculadora('1')">1</button>
            <button onclick="teclas_calculadora('2')">2</button>
            <button onclick="teclas_calculadora('3')">3</button>
            <button onclick="teclas_calculadora('/')" class="operadores_btn">/</button>
            <button onclick="teclas_calculadora('0')">0</button>
            <button onclick="teclas_calculadora('.')">.</button>
            <button onclick="calcular()">=</button>
            <button onclick="apagarDisplay()" class="operadores_btn">c</button>


        </div>

    </div>
  

    <script src="treinamentos-20-12-2024-Calculadora.js"></script>
    
</body>
</html>
